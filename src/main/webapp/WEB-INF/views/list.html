<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Employees</title>
</head>
<body>
<h1>List Employees</h1>
<p>
    <a th:action="@{/test}"> Create new Employees</a>
</p>
<table border="1">
    <tr>
        <td>Name</td>
        <td>Address</td>
        <td>Email</td>
        <td>Number</td>
        <td>Edit</td>
        <td>Delete</td>
        <td>View</td>
    </tr>
      <th:block th:each="employee : ${listEmployee}">
          <tr>
              <td th:text="${employee.name}"></td>
              <td th:text="${employee.address}"></td>
              <td th:text="${employee.email}"></td>
              <td th:text="${employee.name}"></td>
              <td>Edit</td>
              <td>Delete</td>
              <td>View</td>

          </tr>
      </th:block>
</table>

</body>
</html>
